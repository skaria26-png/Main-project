<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .stock-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stock-symbol {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .current-price {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .price-up {
            color: #27ae60;
        }

        .price-down {
            color: #e74c3c;
        }

        .price-change {
            font-size: 1rem;
            margin-left: 10px;
        }

        .prediction-card {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .prediction-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .prediction-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .prediction-up {
            background: #d5f4e6;
            color: #27ae60;
        }

        .prediction-down {
            background: #fadbd8;
            color: #e74c3c;
        }

        .prediction-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .confidence {
            background: #e8f4fd;
            color: #2980b9;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-left: auto;
        }

        .analysis-section {
            margin-top: 20px;
        }

        .analysis-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .indicators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .indicator {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .indicator-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .indicator-value {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .indicator-signal {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .signal-bullish {
            background: #d5f4e6;
            color: #27ae60;
        }

        .signal-bearish {
            background: #fadbd8;
            color: #e74c3c;
        }

        .signal-neutral {
            background: #f4f6f7;
            color: #7f8c8d;
        }

        .reasoning {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .reasoning-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .reasoning-text {
            line-height: 1.6;
            color: #555;
        }

        .error {
            background: #fadbd8;
            color: #e74c3c;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .chart-container {
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-placeholder {
            height: 300px;
            background: #f8f9fa;
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .search-section {
                flex-direction: column;
            }
            
            .stock-header {
                flex-direction: column;
                text-align: center;
            }
            
            .prediction-header {
                flex-direction: column;
                text-align: center;
            }
            
            .confidence {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Stock Price Predictor</h1>
            <p>AI-powered analysis to predict stock price movements with technical indicators</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <input type="text" class="search-input" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL, GOOGL, MSFT)" value="AAPL">
                <button class="search-btn" id="searchBtn" onclick="analyzeStock()">Analyze Stock</button>
            </div>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing stock data and calculating predictions...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results">
                <div class="stock-info">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol" id="stockSymbolDisplay"></div>
                            <div id="companyName"></div>
                        </div>
                        <div>
                            <div class="current-price" id="currentPrice"></div>
                            <div id="priceChange"></div>
                        </div>
                    </div>
                </div>

                <div class="prediction-card">
                    <div class="prediction-header">
                        <div class="prediction-icon" id="predictionIcon"></div>
                        <div class="prediction-text" id="predictionText"></div>
                        <div class="confidence" id="confidence"></div>
                    </div>

                    <div class="analysis-section">
                        <div class="analysis-title">Technical Analysis</div>
                        <div class="indicators" id="indicators"></div>

                        <div class="reasoning">
                            <div class="reasoning-title">Analysis Reasoning</div>
                            <div class="reasoning-text" id="reasoning"></div>
                        </div>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Price Chart (Last 30 Days)</div>
                    <div class="chart-placeholder" id="chartPlaceholder">
                        ðŸ“Š Interactive chart would be displayed here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock stock data for demonstration
        const mockStockData = {
            'AAPL': {
                symbol: 'AAPL',
                name: 'Apple Inc.',
                price: 175.43,
                change: 2.34,
                changePercent: 1.35,
                volume: 45678900,
                marketCap: 2800000000000,
                pe: 28.5,
                data: generateMockPriceData(175.43)
            },
            'GOOGL': {
                symbol: 'GOOGL',
                name: 'Alphabet Inc.',
                price: 142.56,
                change: -1.23,
                changePercent: -0.85,
                volume: 23456700,
                marketCap: 1800000000000,
                pe: 25.2,
                data: generateMockPriceData(142.56)
            },
            'MSFT': {
                symbol: 'MSFT',
                name: 'Microsoft Corporation',
                price: 378.85,
                change: 4.67,
                changePercent: 1.25,
                volume: 34567800,
                marketCap: 2800000000000,
                pe: 32.1,
                data: generateMockPriceData(378.85)
            },
            'TSLA': {
                symbol: 'TSLA',
                name: 'Tesla, Inc.',
                price: 248.50,
                change: -5.20,
                changePercent: -2.05,
                volume: 67890100,
                marketCap: 790000000000,
                pe: 45.8,
                data: generateMockPriceData(248.50)
            }
        };

        function generateMockPriceData(currentPrice) {
            const data = [];
            let price = currentPrice * 0.9; // Start 10% below current price
            
            for (let i = 0; i < 30; i++) {
                // Random walk with slight upward bias
                const change = (Math.random() - 0.4) * 0.02; // -0.4 to 0.6, slight upward bias
                price *= (1 + change);
                data.push({
                    date: new Date(Date.now() - (29 - i) * 24 * 60 * 60 * 1000),
                    price: price,
                    volume: Math.floor(Math.random() * 10000000) + 1000000
                });
            }
            return data;
        }

        function calculateRSI(prices, period = 14) {
            if (prices.length < period + 1) return 50;
            
            let gains = 0;
            let losses = 0;
            
            for (let i = 1; i <= period; i++) {
                const change = prices[i] - prices[i - 1];
                if (change > 0) gains += change;
                else losses -= change;
            }
            
            const avgGain = gains / period;
            const avgLoss = losses / period;
            
            if (avgLoss === 0) return 100;
            
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        }

        function calculateMACD(prices) {
            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            const macdLine = ema12 - ema26;
            const signalLine = calculateEMA([macdLine], 9);
            const histogram = macdLine - signalLine;
            
            return { macdLine, signalLine, histogram };
        }

        function calculateEMA(prices, period) {
            if (prices.length < period) return prices[prices.length - 1];
            
            const multiplier = 2 / (period + 1);
            let ema = prices[0];
            
            for (let i = 1; i < prices.length; i++) {
                ema = (prices[i] * multiplier) + (ema * (1 - multiplier));
            }
            
            return ema;
        }

        function calculateMovingAverage(prices, period) {
            if (prices.length < period) return prices[prices.length - 1];
            
            const sum = prices.slice(-period).reduce((a, b) => a + b, 0);
            return sum / period;
        }

        function analyzeStock() {
            const symbol = document.getElementById('stockSymbol').value.toUpperCase();
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            error.style.display = 'none';
            
            // Simulate API delay
            setTimeout(() => {
                if (mockStockData[symbol]) {
                    displayResults(mockStockData[symbol]);
                } else {
                    showError(`Stock symbol "${symbol}" not found. Try AAPL, GOOGL, MSFT, or TSLA.`);
                }
                loading.style.display = 'none';
            }, 2000);
        }

        function displayResults(stock) {
            const results = document.getElementById('results');
            results.style.display = 'block';
            
            // Display basic stock info
            document.getElementById('stockSymbolDisplay').textContent = stock.symbol;
            document.getElementById('companyName').textContent = stock.name;
            
            const priceChange = stock.change >= 0 ? 'price-up' : 'price-down';
            const changeSymbol = stock.change >= 0 ? '+' : '';
            
            document.getElementById('currentPrice').innerHTML = 
                `$${stock.price.toFixed(2)} <span class="${priceChange}">${changeSymbol}${stock.change.toFixed(2)} (${changeSymbol}${stock.changePercent.toFixed(2)}%)</span>`;
            
            // Calculate technical indicators
            const prices = stock.data.map(d => d.price);
            const rsi = calculateRSI(prices);
            const macd = calculateMACD(prices);
            const sma20 = calculateMovingAverage(prices, 20);
            const sma50 = calculateMovingAverage(prices, 50);
            const currentPrice = stock.price;
            
            // Generate prediction
            const prediction = generatePrediction(stock, rsi, macd, sma20, sma50, currentPrice);
            
            // Display prediction
            const predictionIcon = document.getElementById('predictionIcon');
            const predictionText = document.getElementById('predictionText');
            const confidence = document.getElementById('confidence');
            
            if (prediction.direction === 'up') {
                predictionIcon.className = 'prediction-icon prediction-up';
                predictionIcon.textContent = 'ðŸ“ˆ';
                predictionText.textContent = 'PREDICTION: STOCK WILL GO UP';
            } else {
                predictionIcon.className = 'prediction-icon prediction-down';
                predictionIcon.textContent = 'ðŸ“‰';
                predictionText.textContent = 'PREDICTION: STOCK WILL GO DOWN';
            }
            
            confidence.textContent = `Confidence: ${prediction.confidence}%`;
            
            // Display indicators
            displayIndicators(rsi, macd, sma20, sma50, currentPrice);
            
            // Display reasoning
            document.getElementById('reasoning').innerHTML = prediction.reasoning;
        }

        function generatePrediction(stock, rsi, macd, sma20, sma50, currentPrice) {
            let bullishSignals = 0;
            let bearishSignals = 0;
            let reasoning = [];
            
            // RSI Analysis
            if (rsi < 30) {
                bullishSignals += 2;
                reasoning.push(`RSI is oversold at ${rsi.toFixed(1)}, indicating potential buying opportunity.`);
            } else if (rsi > 70) {
                bearishSignals += 2;
                reasoning.push(`RSI is overbought at ${rsi.toFixed(1)}, suggesting potential selling pressure.`);
            } else if (rsi > 50) {
                bullishSignals += 1;
                reasoning.push(`RSI at ${rsi.toFixed(1)} shows bullish momentum.`);
            } else {
                bearishSignals += 1;
                reasoning.push(`RSI at ${rsi.toFixed(1)} indicates bearish momentum.`);
            }
            
            // MACD Analysis
            if (macd.macdLine > macd.signalLine) {
                bullishSignals += 2;
                reasoning.push(`MACD line is above signal line, indicating bullish trend.`);
            } else {
                bearishSignals += 2;
                reasoning.push(`MACD line is below signal line, suggesting bearish trend.`);
            }
            
            // Moving Average Analysis
            if (currentPrice > sma20 && sma20 > sma50) {
                bullishSignals += 3;
                reasoning.push(`Price is above both 20-day and 50-day moving averages, showing strong uptrend.`);
            } else if (currentPrice < sma20 && sma20 < sma50) {
                bearishSignals += 3;
                reasoning.push(`Price is below both moving averages, indicating downtrend.`);
            } else if (currentPrice > sma20) {
                bullishSignals += 1;
                reasoning.push(`Price is above 20-day moving average, showing short-term strength.`);
            } else {
                bearishSignals += 1;
                reasoning.push(`Price is below 20-day moving average, showing short-term weakness.`);
            }
            
            // Volume Analysis
            const avgVolume = stock.data.slice(-5).reduce((sum, d) => sum + d.volume, 0) / 5;
            const recentVolume = stock.volume;
            if (recentVolume > avgVolume * 1.2) {
                if (stock.change > 0) {
                    bullishSignals += 1;
                    reasoning.push(`High volume with price increase suggests strong buying interest.`);
                } else {
                    bearishSignals += 1;
                    reasoning.push(`High volume with price decrease indicates selling pressure.`);
                }
            }
            
            // Price Change Analysis
            if (stock.changePercent > 2) {
                bullishSignals += 1;
                reasoning.push(`Strong price increase of ${stock.changePercent.toFixed(2)}% shows momentum.`);
            } else if (stock.changePercent < -2) {
                bearishSignals += 1;
                reasoning.push(`Significant price decline of ${stock.changePercent.toFixed(2)}% shows weakness.`);
            }
            
            // Market Cap and PE Analysis
            if (stock.pe < 20) {
                bullishSignals += 1;
                reasoning.push(`Low P/E ratio of ${stock.pe} suggests undervaluation.`);
            } else if (stock.pe > 40) {
                bearishSignals += 1;
                reasoning.push(`High P/E ratio of ${stock.pe} suggests overvaluation.`);
            }
            
            const totalSignals = bullishSignals + bearishSignals;
            const confidence = totalSignals > 0 ? Math.round((Math.max(bullishSignals, bearishSignals) / totalSignals) * 100) : 50;
            
            return {
                direction: bullishSignals > bearishSignals ? 'up' : 'down',
                confidence: confidence,
                reasoning: reasoning.join(' ')
            };
        }

        function displayIndicators(rsi, macd, sma20, sma50, currentPrice) {
            const indicatorsContainer = document.getElementById('indicators');
            
            const indicators = [
                {
                    name: 'RSI (14)',
                    value: rsi.toFixed(1),
                    signal: rsi < 30 ? 'Oversold' : rsi > 70 ? 'Overbought' : rsi > 50 ? 'Bullish' : 'Bearish',
                    signalClass: rsi < 30 ? 'signal-bullish' : rsi > 70 ? 'signal-bearish' : rsi > 50 ? 'signal-bullish' : 'signal-bearish'
                },
                {
                    name: 'MACD',
                    value: macd.macdLine.toFixed(3),
                    signal: macd.macdLine > macd.signalLine ? 'Bullish' : 'Bearish',
                    signalClass: macd.macdLine > macd.signalLine ? 'signal-bullish' : 'signal-bearish'
                },
                {
                    name: 'SMA 20',
                    value: sma20.toFixed(2),
                    signal: currentPrice > sma20 ? 'Above Price' : 'Below Price',
                    signalClass: currentPrice > sma20 ? 'signal-bullish' : 'signal-bearish'
                },
                {
                    name: 'SMA 50',
                    value: sma50.toFixed(2),
                    signal: currentPrice > sma50 ? 'Above Price' : 'Below Price',
                    signalClass: currentPrice > sma50 ? 'signal-bullish' : 'signal-bearish'
                }
            ];
            
            indicatorsContainer.innerHTML = indicators.map(indicator => `
                <div class="indicator">
                    <div class="indicator-name">${indicator.name}</div>
                    <div class="indicator-value">${indicator.value}</div>
                    <div class="indicator-signal ${indicator.signalClass}">${indicator.signal}</div>
                </div>
            `).join('');
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Allow Enter key to trigger search
        document.getElementById('stockSymbol').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                analyzeStock();
            }
        });

        // Load default stock on page load
        window.addEventListener('load', function() {
            analyzeStock();
        });
    </script>
</body>
</html>
